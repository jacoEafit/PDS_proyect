{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/user_login.css' %}">
    <title>user_login</title>
</head>


<body>
    {% if request.user.is_authenticated == False %}
        {% if messages %}
            {% for message in messages %}
            <ul class="messages">
                <p>{{ message }}</p>
            </ul>
            {% endfor %}
        {% endif %}
        <div id="contenedor_formulario_login">

            <div id="contenedor_titulo">
                <h3>TIMEMASTER</h3>
            </div>

            <form method="POST" action="{% url 'user_login' %}">
                {% csrf_token %}
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>

                <input id="login_input_submit" type="submit" value="Login">

                <a id="link_registro" href="{% url 'user_register' %}">¿Aún no tienes una cuenta?</a>
                
            </form>
        </div>
    {% else %}
        <p>Ya cuenta con un inicio de sesión.</p>
    {% endif %}

</body>
</html>
