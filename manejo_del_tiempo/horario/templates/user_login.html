{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>user_login</title>
</head>


<body>
    {% if request.user.is_authenticated == False %}

        <section class="vh-100 bg-dark">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-6 text-white bg-dark vh-101">
          
                
          
                  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-3 pt-5 pt-xl-0 mt-xl-n5">
          
                    <form style="width: 23rem;" action="" method="POST">
                      {% csrf_token %}
                      <img class="img-fluid rounded-circle" style="max-height:120px;" src="{% static 'imagenes/TIMEMASTER LOGO FINAL.png' %}" alt="Logo">
                      <h3 class="fw-normal mb-3 pb-3 pt-3 text-center" style="letter-spacing: 1px;">Log in</h3>
          
                      <div class="form-outline mb-4">
                        <input type="text" id="form2Example18" class="form-control form-control-lg" type="text" name="usuario" required/>
                        <label class="form-label" for="usuario">Usuario</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input type="password" id="form2Example28" class="form-control form-control-lg" type="password" name="password" required/>
                        <label class="form-label">Contraseña</label>
                      </div>
          
                      <div class="pt-1 mb-4">
                        <button class="btn btn-info btn-lg btn-block w-100" type="submit" >Login</button>
                      </div>
          
                      <p>¿Aún no tienes cuenta?<a href="{% url 'user_register' %}" class="link-info text-decoration-none"> Registrate aquí</a></p>
                      {% if messages %}
                        {% for message in messages %} 
                          <p class="alert rounded alert-danger text-center">{{message}}</p>
                        {% endfor %}
                      {% endif %}
                    </form>
                      
                      
                    
                  </div>

                  
          
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                  <img src="{% static 'imagenes/imagen_login.jpg' %}"
                    alt="Login image" class="w-100 vh-102" style="object-fit: cover; object-position: left;">
                </div>
              </div>
            </div>
          </section>
        
    {% else %}
      <div class="container">
        <p class="alert rounded alert-danger text-center">Ya cuenta con un inicio de sesión.</p>
      </div>
    {% endif %}

</body>
</html>
