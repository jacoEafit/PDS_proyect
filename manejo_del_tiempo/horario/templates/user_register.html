{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_register.css' %}">
    
    <title>register</title>
</head>
<body>
    {% if request.user.is_authenticated == False %}
    <section class="h-100 h-custom bg-light">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="{% static 'imagenes/TIMEMASTER LOGO FINAL.png' %}" class="w-100 vh-10" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h1 class="text-center mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registro</h1>
                    {% if messages %}
                      {% for message in messages %}
                        <div class="container-sm pb-3">
                          <p class="alert alert-danger text-center mx-auto " style="max-width: 400px;">{{message}}</p>
                        </div>
                      {% endfor %}
                    {% endif %}
      
                  <form class="px-md-2" method="POST" action"">
                    {% csrf_token %}
                    {{UserCreationForm}}
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-info btn-block btn-lg gradient-custom-4 text-center mt-4">Registro</button>
                    </div>
                    <p class="text-center text-muted mt-1 mb-0">¿Ya tiene una cuenta? <a href="{% url 'user_login' %}" class="text-dark">login</a></p>
                    
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    {% else %}
    <p class="alert rounded alert-danger text-center">Ya tienes un inicio de sesión</p>
    {% endif %}
</body>
</html>
