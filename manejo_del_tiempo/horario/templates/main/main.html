{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    {% block link %}{% endblock %}
    {% block title %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark container-fluid">

        <a class="navbar-brand" href="{% url 'horario' %}">
            <img height="55" src="{% static 'imagenes/TIMEMASTER LOGO FINAL.png' %}" alt="Logo">
        </a>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'horario' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'suenio' %}">Actividades</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'horario_final' %}">Horario</a></li>
            </ul>
    
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="">{{request.user.username}}</a></li>
                {% if request.user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'user_logout' %}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'user_login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'user_register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    
    {% block content %}
    
    {% endblock %}
</body>
</html>
